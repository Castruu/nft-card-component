<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="stylesheet" href="./styles/mobile.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;

    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <header>
        <img class="image" src="./images/image-equilibrium.jpg" alt="equilibrium">
        <div class="view-container">
          <img class="view" src="./images/icon-view.svg" alt="view">
        </div>
      </header>

      <h2 class="title">Equilibrium #3429</h2>

      
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  

  <section>
    <div>
      <img class="svg-img" src="./images/icon-ethereum.svg" alt="">
      <p class="price">0.041 ETH</p>
    </div>

    <div>
      <img class="svg-img" src="./images/icon-clock.svg" alt="">
      <p class="time">3 days left</p>
    </div>
  </section>

  <div class="line">
  </div>

  <footer>
    <img class="user-image" src="./images/image-avatar.png" alt="">
    <p class="user">Creation of <span>Jules Wyvern</span></p>
  </footer>
  </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Castruu">Castruu</a>.
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
